<div class="content">

<h1 class='text-info'><a href="http://mbpthom.local:3030/settings" class="fa fa-caret-left"></a> Configuration <small> PiCtrl1</small></h1>

<div class="block">
  <div class="block-content">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <td>Type</td>
          <td>Name</td>
          <td>Pin(s)</td>
          <td>Switch Pin(s)</td>
          <td></td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="#dev of config | keys ; #i=index;">
          <td>{{dev.value.type}}</td>
          <td>{{dev.value.name}}</td>
          <td>{{dev.value.powerPin}}</td>
          <td>{{dev.value.switchPin}}</td>
          <td>
            <button class="btn push-5-r push-10 btn-danger" type="button" (click)="delete(dev,i)"><i class="fa fa-times"></i></button>
          </td>
        </tr>
        <tr>
          <td>
            <select [(ngModel)]="device.type">
              <optgroup label="Lighting">
                <option value="LED">LED</option>
                <option value="RGBLED">RGB LED</option>
                <option value="Light">Light Bulb</option>
              </optgroup>
              <optgroup label="Windows &amp; Doors">
                <option value="Shutter">Rolling Shutters</option>
              </optgroup>
              <optgroup label="Heating &amp; Cooling">
                <option value="Fan">Fan</option>
                <option value="DCFan">Reversible Fan</option>
              </optgroup>
            </select>
          </td>
          <td>
            <input type="text" [(ngModel)]="device.name"/>
          </td>
          <td>
            <select [(ngModel)]="device.powerPin">
              <option *ngFor="#pin of powerPins">{{pin}}</option>
            </select>
          </td>
          <td>
            <select [(ngModel)]="device.switchPin">
              <option *ngFor="#pin of switchPins">{{pin}}</option>
            </select>
          </td>
          <td>
            <button class="btn push-5-r push-10 btn-primary" type="button"><i class="fa fa-plus"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</div>
